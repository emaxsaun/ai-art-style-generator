<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Photobooth app to upload photos, choose styles and models, and generate stylized images."><meta name="keywords" content="photobooth, photo upload, photo styles, AI photo generation, image filter"><title>Photobooth</title><link rel="stylesheet" href="style.css"></head><body><div id="box"><h1>Photobooth</h1><h2>Upload Your Photo</h2><form id="upload-form" enctype="multipart/form-data"><div class="file-upload-wrapper"><label for="photo" class="custom-file-label">Choose File</label> <input type="file" name="photo" id="photo" accept="image/*"> <button id="open-camera" type="button" style="padding:12px 36px;margin-top:-8px">ğŸ“· Use Camera</button><div id="camera-modal" class="hidden"><video id="camera-stream" autoplay playsinline></video><button id="take-photo" type="button">Take Photo</button> <button id="toggle-camera" type="button">ğŸ”„ Switch Camera</button><canvas id="snapshot" class="hidden"></canvas><div id="camera-buttons"><button id="close-camera" type="button">Cancel</button></div></div><span id="filename-display">No file chosen</span></div><div id="drop-area"><p>Or drag and drop an image here</p></div><div id="url-upload-wrapper" style="margin-top:12px"><div style="margin-bottom:16px"><label for="image-url" style="color:#fff">Or enter an image URL / Paste an image:</label> <input type="url" id="image-url" name="image-url" placeholder="Enter an image URL / Paste an image"></div></div><div style="margin-bottom:16px"><div><label for="model-select" style="color:#fff">Choose a model:</label> <select name="model" id="model-select"><option value="pulid" selected="selected">PuLID (Default)</option><option value="photomaker">PhotoMaker</option><option value="fofr">Face to Many</option></select></div><div style="margin-bottom:20px;margin-top:10px"><label for="style-select" style="color:#fff">Choose a style:</label> <select id="style-select" name="style"></select></div></div><div style="margin-bottom:16px"><label for="custom-prompt" style="color:#fff">Custom prompt:<div style="font-size:14px;text-transform:uppercase;margin-bottom:6px">Note - The word "img" must be included for the PhotoMaker model</div><div style="font-size:14px;text-transform:uppercase">Note - The custom prompt is disabled for the Face to Many model</div></label> <textarea id="custom-prompt" name="prompt" rows="4" style="width:97%;padding:8px;border-radius:8px;border:none;margin-bottom:24px"></textarea> <button id="randomize-style" type="button" style="background:#4caf50;box-shadow:0 4px 15px rgba(76,175,80,.6)">ğŸ”€ Randomize Style</button> <button id="surprise-me" type="button" style="background:#ff9800;box-shadow:0 4px 15px rgba(255,152,0,.6);margin-left:10px;margin-top:14px">ğŸ¤¯ Surprise Me</button></div><button type="submit" style="width:250px">Generate Photo</button> <button id="generate-collage" type="button" style="background:#2196f3;box-shadow:0 4px 15px rgba(33,150,243,.6);margin-left:10px;margin-top:14px;width:250px">Generate Collage</button></form><div id="style-display"></div><img id="result-img" alt="Generated Photo"> <button id="download-btn" style="display:none;margin-top:12px">â¬‡ï¸ Download Image</button><div id="share-buttons" style="display:none;margin-top:10px"><a id="share-x" href="#" target="_blank" style="margin-right:10px">X</a> <a id="share-facebook" href="#" target="_blank" style="margin-right:10px">Facebook</a> <a id="share-pinterest" href="#" target="_blank">Pinterest</a> <a id="share-instagram" href="#" style="margin-right:10px">Instagram</a></div><div id="loading-spinner"></div><progress id="progress-bar" value="0" max="100" style="width:100%;display:none"></progress><div id="progress-text" style="color:#fff;font-weight:700;margin-top:8px;display:none">0%</div><div id="error-message"></div></div><script src="main.js"></script><footer style="text-align:center;margin-top:40px;color:#fff;font-size:.9rem"><p><a href="https://github.com/emaxsaun/ai-art-style-generator" target="_blank" style="color:#ccc;text-decoration:none">â­ View the source on GitHub</a></p></footer></body></html>
